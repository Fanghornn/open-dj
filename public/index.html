<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		
		<title>FanghornnTV</title>
		
		<link href="css/materialize.css" rel="stylesheet">
		<link href="css/alertify.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>


	<body>

		<nav>

			<div class="nav-wrapper teal lighten-1">
		
				<a href="#!" class="brand-logo center">Open-dj</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
		
				<ul class="right hide-on-med-and-down">
					<li><a href="#!"><i class="mdi-av-hearing left"></i><span id="playing-now-title"> En attente d'une demande de lecture</span></a></li>
					<li><a id="volume-up" class="waves-effect waves-light" href="#!"><i class="mdi-av-volume-up"></i></span></a></li>
					<li><a id="volume-down" class="waves-effect waves-light" href="#!"><i class="mdi-av-volume-down"></i></span></a></li>
					<li><a id="music-resume" class="waves-effect waves-light" href="#!"><i class="mdi-av-play-arrow"></i></a></li>
					<li><a id="music-pause" class="waves-effect waves-light" href="#!"><i class="mdi-av-pause"></i></a></li>
					<li><a id="music-download" class="waves-effect waves-light" href="#!"><i class="mdi-file-file-download"></i></span></a></li>
					<li><a id="ask-server" class="waves-effect waves-light" href="#!"><i class="mdi-action-bug-report"></i></span></a></li>
		
				</ul>
		
			</div>
		
		</nav>

		<span style="display:none;visibility:hidden"><img src="images/squares.gif"/></span>
        
        <div class="container" style="margin-top:5em;">	

			<div class="center-align">

				<input id="yt-search" type="text" class="teal-text text-lighten-1"/><br/><br/>				

			</div>

			<div class="center-align" style="margin-bottom:5em;">
				
				<a id="launch-search" class="waves-effect waves-light btn"><i class="mdi-action-search left"></i>Rechercher</a>

			</div>

			<div class="center-align">
				
				<div id="search-yt-results"> 
					<!--	RÃ©sultats de la recherche	 -->
				</div>

			</div>


			<div class="center-align">
				
				<!-- Scroller de resultats -->
				<ul id="yt-result-scroller" class="hidden pager">

					<li id="page-prev" class="hidden waves-effect left"><a href="#!"><i class="large mdi-navigation-chevron-left"></i></a></li>
					
					<li id="page-next" class="hidden waves-effect right"><a href="#!"><i class="large mdi-navigation-chevron-right"></i></a></li>
			
				</ul>

			</div>

		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/jquery-2.0.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/alertify.min.js"></script>
		<script src="js/SocketsManager.js"></script>
		<script src="js/YoutubePlayer.js"></script>

	</body>

</html>
